# @package _global_
model:
  name: resnet18
  architecture: resnet
  pretrained: true
  weights: IMAGENET1K_V1
  
  # Model-specific settings
  hook_layer: avgpool
  
  # Override training settings for this model
  training:
    batch_size: 128
    learning_rate: 0.001
    gradient_accumulation_steps: 1





